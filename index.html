<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="odin-form//Assets/style.css">
    <script src="odin-form/Assets/index.js" async></script>
    <title>Sign Up</title>
</head>

<body>
    <main>
        <div class="mainright">
            <div class="image-container">
                <h1 class="company">Log In<sup>&trade;</sup></h1>
                <label class="switch" onchange="setTheme()">
                    <input type="checkbox">
                    <span id="slider"></span>
                </label>
                <img src="/Assets/Authentification_dark.svg" id="illustration" alt="">
                <p class="quote">Sign up today to get exciting offers..!</p>
                <a href="#btn" class="mobile-btn-nav">
                    <img src="Assets/arrow.svg" alt="">
                </a>
            </div>
        </div>
        <div class=" mainvoidup"></div>
        <div class="maincontent">
            <form action="" method="post">
                <input type="text" name="" id="first" placeholder="FIRST NAME" required>
                <input type="text" name="" id="last" placeholder="LAST NAME" required>
                <input type="email" name="" id="mail" placeholder="E-MAIL" required>
                <input type="tel" name="" id="phone" placeholder="PHONE" required>
                <input type="password" name="" id="password" placeholder="PASSWORD" required>
                <input type="password" name="" id="confirm" placeholder="CONFIRM PASSWORD" required>
                <div id="btn">
                    <button type="submit" class="submit-btn">Create Account</button>
                    <p class="btn-text">
                        Already have an account ? <a href="http://" class="btn-text link"> Log in</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="mainbot">
            <div id="footer_container">
                <div id="Footer">
                    <div class="footer_descritption_container">
                        <a class="footer_description" href="https://github.com/AntYrbis">Odin Form Project by:
                            AntYrbis</a>
                    </div>
                    <a id="TOPLink" target="_blank" href="https://www.theodinproject.com/about">
                        <img id="TOP" src="Assets/theOdinProject.png">
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
