<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <script src="./Assets/index.js" async></script>
    <link rel="shortcut icon" href="./Assets/images/login.svg" type="image/x-icon">
    <title>Sign Up</title>
</head>

<body>
    <main>
        <div class="mainright">
            <div class="image-container">
                <h1 class="company">Log In<sup>&trade;</sup></h1>
                <label class="switch" onchange="setTheme()">
                    <input type="checkbox">
                    <span id="slider"></span>
                </label>
                <img src="" id="illustration" alt="Design about log in a site">
                <p class="quote">Sign up today !</p>
                <a href="#btn" class="mobile-btn-nav">
                    <img class="arrows" src="" alt="Arrow down">
                    <img class="arrows" src="" alt="Arrow down">
                </a>
            </div>
        </div>
            <div class=" mainvoidup">
                <div class="text-up-container">
                    <span class="text-up"><b>This is not a real online service ! </b>You know you need something like this in your life to help you realize your deepest dreams.</span>
                    <span class="text-up">Sign up now to get started.</span>
                    <span class="text-up">You know you want to.</span>
                </div>
            </div>
            <div class="maincontent slideanimation">
                <div id="form-title">Let's go !</div>
                <form action="" method="post">
                <input type="text" name="" id="first" placeholder="FIRST NAME" required>
                <input type="text" name="" id="last" placeholder="LAST NAME" required>
                <input type="email" name="" id="mail" placeholder="E-MAIL" required>
                <input type="tel" name="" id="phone" placeholder="PHONE" required>
                <input type="password" name="" id="password" placeholder="PASSWORD" required>
                <input type="password" name="" id="confirm" placeholder="CONFIRM PASSWORD" required>
                <div id="btn">
                    <button type="submit" class="submit-btn">Create Account</button>
                    <p class="btn-text">
                        Already have an account ? <a href="https://github.com/AntYrbis/odin-form" class="btn-text link">
                            Log in</a>
                    </p>
                </div>
            </form>
            </div>
            <div class="mainbot">
                <div id="footer_container">
                    <div id="Footer">
                        <div class="footer_descritption_container">
                            <a class="footer_description" href="https://github.com/AntYrbis">Odin Form Project by:AntYrbis</a> 
                            <a class="footer_description" href="https://github.com/AntYrbis"><img id="logo-me" src="./Assets/images/antyrbis/antyrbis.svg" alt="logo of AntYrbis"></a>
                        </div>
                        <a id="TOPLink" target="_blank" href="https://www.theodinproject.com/about">
                            <img id="TOP" src="./Assets/images/theOdinProject.png">
                        </a>
                    </div>
                </div>
            </div>
    </main>
</body>

</html>
